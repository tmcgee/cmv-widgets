<div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="containerNode" class="exportContainer">
        <div class="divTypeSection">
            <label>${i18n.selectType}:</label><br>
            <select style="width:100%;" data-dojo-attach-point="selectExportType" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange:onExportTypeChange"></select>
        </div>
        <div data-dojo-attach-point="divWkidSection" class="divWkidSection">
            <label>${i18n.selectProjection}:</label><input style="margin-left:5px;width:60px;" ddata-dojo-props="disabled:true" data-dojo-attach-point="inputWkid" data-dojo-type="dijit/form/TextBox" value="4326" data-dojo-attach-event="onChange:onWkidChange"/><br/>
            <div data-dojo-attach-point="divWkidTextSection" class="divWkidTextSection">
                <label data-dojo-attach-point="labelWkid">${i18n.projection}:</label><br/>
                <div data-dojo-attach-point="divWkidText" class="divWkidText"></div>
            </div>
        </div>
        <div class="divExportButton">
            <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'fa fa-download fa-fw',showLabel:true,disabled:true" data-dojo-attach-point="btnExport" data-dojo-attach-event="click:doExport">${i18n.export}</button>
        </div>
        <div data-dojo-attach-point="divExportLink" class="divExportLink">&nbsp;</div>
    </div>
</div>

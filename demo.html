<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title></title>
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15compact/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./cmv/css/theme/dbootstrap/dbootstrap.css">
        <link rel="stylesheet" type="text/css" href="./cmv/css/main.css">
    </head>
    <body class="dbootstrap">
        <div class="appHeader">
            <div class="headerLogo">
                <img alt="logo" src="./cmv/images/rocket-logo.png" height="54" />
            </div>
            <div class="headerTitle">
                <span id="headerTitleSpan"></span>
                <div id="subHeaderTitleSpan" class="subHeaderTitle"></div>
            </div>
            <div class="search">
                <div id='geocodeDijit'>
                </div>
            </div>
            <div class="headerLinks">
                <div id="helpDijit">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var path = location.pathname.replace(/[^\/]+$/, '');
            window.dojoConfig = {
                async: true,
                packages: [{
                    name: 'viewer',
                    location: path + './cmv/js/viewer'
                }, {
                    name: 'gis',
                    location: path + './cmv/js/gis'
                }, {
                    name: 'config',
                    location: path + './config'
                }, {
                    name: 'put-selector',
                    main: 'put',
                    location: 'https://cdn.rawgit.com/kriszyp/put-selector/v0.3.6'
                }, {
                    name: 'xstyle',
                    main: 'css',
                    location: 'https://cdn.rawgit.com/kriszyp/xstyle/v0.3.2'
                }, {
                    name: 'widgets',
                    location: path + './widgets'
                }]
            };
        </script>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.3/es5-shim.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="//js.arcgis.com/3.15compact/"></script>
        <script type="text/javascript">
            // get the config file from the url if present
            var file = 'config/viewer', s = window.location.search, q = s.match(/config=([^&]*)/i);
            if (q && q.length > 0) {
                file = q[1];
                if (file.indexOf('/') < 0) {
                    file = 'config/' + file;
                }
            }
            require(['viewer/Controller', file], function (Controller, config) {
                Controller.startup(config);
            });
        </script>
    </body>
</html>
